<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <defs>
    <radialGradient id="sparkCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#7df9ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a6fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Cross star shape -->
  <g filter="url(#glow)" transform="translate(10,10)">
    <!-- Horizontal beam -->
    <ellipse cx="0" cy="0" rx="9" ry="1.2" fill="url(#sparkCore)"/>
    <!-- Vertical beam -->
    <ellipse cx="0" cy="0" rx="1.2" ry="9" fill="url(#sparkCore)"/>
    <!-- Diagonal beam 1 -->
    <ellipse cx="0" cy="0" rx="6" ry="0.7" fill="url(#sparkCore)" transform="rotate(45)"/>
    <!-- Diagonal beam 2 -->
    <ellipse cx="0" cy="0" rx="6" ry="0.7" fill="url(#sparkCore)" transform="rotate(-45)"/>
    <!-- Core dot -->
    <circle cx="0" cy="0" r="1.8" fill="white" opacity="0.95"/>
  </g>
</svg>
